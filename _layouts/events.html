---
layout: default
---
{% assign unique_categories = site.data.events | map: 'category' | uniq %}
<section class="event featured">
    <h2>EVENTS</h2>
    <div class="category-links">
        <a href="#" class="category-link" data-category="all">ALL</a> | <!-- Add "All" link -->
    {% for category in unique_categories %}
        <a href="#" class="category-link" data-category="{{ category }}">{{ category }}</a>
        {% unless forloop.last %} | {% endunless %}
    {% endfor %}
    </div>
    {% include event-list.html %}
</section>
