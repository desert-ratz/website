---
layout: null
---
<!DOCTYPE HTML>

{% include lang.html %}

<html>

<head>
    {% include head.html %}
    {% seo %}
</head>

<body class="is-loading">

    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">

        <!-- Header -->
        <header id="header">
            <a href="{{ " /" | prepend:site.baseurl }}" class="logo">{{site.title}}</a>
        </header>

        <!-- Nav -->
        <nav id="nav">

            {% include nav.html %}

        </nav>

        <!-- Main -->
        <div id="main">
            {{content}}
        </div>

        <!-- Footer -->
        {% include foot.html %}

    </div>

    <!-- Scripts -->
    {% include scripts-main.html %}
    {% if site.analytics-id %}
    {% include tracking.html %}
    {% endif %}
    <!-- Lazy Load -->
    {% include lazyload.html %}

</body>

</html>
